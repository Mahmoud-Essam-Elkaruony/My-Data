<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>jQurey</title>
        <link rel="stylesheet" href="cssjQuery.css"/>
        <style></style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="jQuery.js"></script>
    </head>

    <body>

        <div>
            <input type="text" name="tx" disabled>
        </div>
        
        <input type="password" name="pass">
        <input type="file">
        <input type="image" src="http://placehold.it/100/100">
        <input type="submit">
        <input type="reset" name="reset">

        <input type="checkbox" name="check" checked>
        <input type="radio" name="rad" checked>

        <select>
            <option value="100">This is One</option>
            <option value="200" selected>This is 2</option>
            <option value="300">This is 3</option>
        </select>

    </body>

</html>
