<!DOCTYPE html>
    
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Html For Beginner">
        <title>Simple Layout</title>
        <link rel="stylesheet" href="style.css">
        <script></script>
        <style>
            
            body{margin:0;padding:0;font-family:Arial,Tahoma}
            
            .headr
            {
                background:#333;
                color:#FFF;
                font-size:20px;
                text-align:center;
                padding:20px 0
            }
            
            .navigation
            {
                background:#DDD;
                color:#676767;
                text-align:center
                
            }
            
            ul {list-style:none;padding:0;margin:0}
            
            ul li {display:inline-block;padding:10px;}
            
            .content
            {
                text-align:center;
                padding:20px 0 
                
            }
            
            .footer
            {
                background:#333;
                color:#FFF;
                text-align:center;
                padding:10px 0
                
            }
            
            ol {display:inline-block}
            
            ol li {display:inline-block}
        </style>
              
    </head>
    <body>
        <div class="headr">
            Beginners Guide To Html
        </div>
        <div class="navigation">
            <ul>
                <li>Div</li>
                <li>Paragraph</li>
                <li>Heading</li>
                <li>Unordered</li>
                <li>Classes</li>
                <li>Form</li>
            </ul>
        </div>
        <div class="content">
            <h1>Steve Jobs</h1>
            <img src="Steve Jobs.jpg" alt="Steve Jobs">
            <p>Steve Paul Steve Jobs (February 24,1955-October 5,2011)</p>
            <ol>
                <li>iMac</li>
                <li>iPhone</li>
                <li>Macintosh</li>
            </ol>
            <a href="https://en.wikipedia.org/wiki/Steve_Jobs">Visit Steve Jobs Website</a>
        </div>
        <div class="footer">
            Copyright &copy; 2018 All Right Reserved To Elzero &reg; Team
        </div>
    </body>
    
    
</html>
