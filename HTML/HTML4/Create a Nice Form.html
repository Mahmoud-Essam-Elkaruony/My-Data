<!DOCTYPE html>
    
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Html for beginners">
        <title>Create A Nice Form</title>
        <link rel="stylesheet" href="style.css">
        <script></script>
        <style>
            
            body {background:#EFEFEF;font-family:Arial,Tahoma}
            
            fieldset
            {
                background:#FFF;
                border:1px solid #CCC;
                padding:10px;
                margin-bottom:20px;
                width:500px;
                margin:20px auto
            }
            
            legend
            {
                background:#FFF;
                border:1px solid #CCC;
                padding:5px
                
            }

            label{margin-bottom:10px;display:block}
            input{margin-bottom:10px;}
            
            input[type="text"],input[type="password"],textarea {padding:8px;width:300px;display:block}
            
            hr {border:1px solid #EEE}
            
            textarea
            {
                
                
                height:200px;
                margin-bottom:10px
            }
            
        </style>
        
    </head>
    <body>
        <form name="register">
            <fieldset>
                <legend>Personal Inforamtion</legend>
                <label>Username</label>
                <input type="text" name="username">
                <label>Password</label>
                <input type="password" name="password">
                <label>E-mail</label>
                <input type="text" name="email">
                <label>Gender</label>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Your favourites</legend>
                <label>Your favourite Text Editor</label>
                <input type="radio" name="editor">KomodoEdit<br>
                <input type="radio" name="editor">Netbeans<br>
                <input type="radio" name="editor">SublineText
                <hr>
                <label>Your Favourite Browser</label>
                <input type="radio" name="browser">Google Chrome<br>
                <input type="radio" name="browser">Mozilla Firefox<br>
                <input type="radio" name="browser">Opera
                <hr>
                <label>Your Favourite Operating System</label>
                <input type="checkbox" >Mac Osx<br>
                <input type="checkbox" >Linux<br>
                <input type="checkbox" >Windows
            </fieldset>
            <fieldset>
                <legend>Your Message</legend>
                <textarea></textarea>
                <input type="submit" value="Send Your Data">
            </fieldset>
        </form>
        
    </body>
    
    
</html>
