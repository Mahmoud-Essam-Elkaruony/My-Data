<!DOCTYPE html>
<html>
    <head>
    
        
        <meta charset="utf-8">
        <meta name="description" content="Html for Beginners">
        <title>Table part 1(Table,Tr,Td,Th,Caption) </title>
        <link rel="stylesheet" href="style.css">
        <script></script>
        <style>
            table,td,th{border:1px solid#676767}
            table{width:500px}
        </style>
    </head>
    <body>
        <table>
            <caption>This is my web skills</caption>
            <tr>
                <th>Data</th>
                <th>Html</th>
                <th>Css</th>
                <th>Javascript</th>
                <th>python</th>
                
            </tr>
            
            <tr>
                <td>October</td>
                <td>50%</td>
                <td>65%</td>
                <td>80%</td>
                <td>70%</td>
                
            </tr>
            
            <tr>
                <td>Noveber</td>
                <td>50%</td>
                <td>65%</td>
                <td>80%</td>
                <td>70%</td>
                
            </tr>
            
            <tr>
                <td>December</td>
                <td>70%</td>
                <td>80%</td>
                <td>90%</td>
                <td>95%</td>
                
            </tr>
            
            
            
            
            
        </table>
        
        
        
        <dl>
            <dt>Table Part 1</dt>
            <dd>Table:to create the table itself</dd>
            <dd>Caption:to write the caption of the table </dd>
            <dd>Tr:to make the table row</dd>
            <dd>Th:to make the table head</dd>
            <dd>Td:to make the table cell</dd>
                
            
        </dl>
    </body>
    
    
</html>
